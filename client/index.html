<!doctype html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nlp-graph</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./js/application.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <div class="mdl-layout__drawer" id="drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
        </nav>
    </div>
    <header class="mdl-layout__header" id="header">
        <div class="mdl-layout__header-row">
            <button id="menu-button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">menu</i>
            </button>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="query-textfield">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Plot a...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">send</i>
            </button>
        </div>
    </header>
    <main class="mdl-layout__content" id="content">
        <div class="page-content">
            <div id="graph"></div>
        </div>
    </main>
</div>
</body>
</html>
